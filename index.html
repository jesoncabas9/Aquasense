<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AquaSense LED Control</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f4f8;
            margin: 0;
        }
        
        h1 {
            color: #333;
        }
        
        .toggle-container {
            margin-top: 20px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked+.slider {
            background-color: #4caf50;
        }
        
        input:checked+.slider:before {
            transform: translateX(26px);
        }
        
        .status {
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>

    <h1>LED Control Panel</h1>
    <div class="toggle-container">
        <label class="switch">
      <input type="checkbox" id="ledToggle">
      <span class="slider"></span>
    </label>
    </div>
    <div class="status" id="statusText">Loading...</div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // âœ… Replace with YOUR Firebase project config:
        const firebaseConfig = {
            apiKey: "AIzaSyAU_McAspgW4FxeQW8VscfKNTZ-xEs3VSc",
            authDomain: "project-aquasense.firebaseapp.com",
            databaseURL: "https://project-aquasense-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "project-aquasense",
            storageBucket: "project-aquasense.firebasestorage.app",
            messagingSenderId: "184557890348",
            appId: "1:184557890348:web:b0665ff218f6f05010da89"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const ledRef = db.ref("LED/status");

        const toggle = document.getElementById("ledToggle");
        const statusText = document.getElementById("statusText");

        // Realtime listener
        ledRef.on("value", (snapshot) => {
            const value = snapshot.val();
            toggle.checked = value === true;
            statusText.textContent = `LED is ${value ? "ON" : "OFF"}`;
        });

        // Update database on toggle
        toggle.addEventListener("change", () => {
            ledRef.set(toggle.checked);
        });
    </script>
</body>

</html>
